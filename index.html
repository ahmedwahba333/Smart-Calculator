<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="ahmed mostafa">
    <meta name="keywords" content="calculator">
    <meta name="description" content="calculator calculat">
    <link rel="icon" href="calculator.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="style.css">

    <title>calculator</title>
</head>

<body>


    <div class="btn0 row ">
        <div class="col-4 animate__hinge originalBtn">
            <button type="button" data-btn="1" class="btn  mainBtn btn-success ">1</button>
        </div>
        <div class="col-4 animate__hinge originalBtn">
            <button type="button" data-btn="2" class="btn  mainBtn btn-success ">2</button>
        </div>
        <div class="col-4 animate__hinge originalBtn">
            <button type="button" data-btn="3" class="btn  mainBtn btn-success ">3</button>
        </div>
        <div class="col-4 animate__hinge originalBtn">
            <button type="button" data-btn="4" class="btn  mainBtn btn-success ">4</button>
        </div>
        <div class="col-4 animate__hinge originalBtn">
            <button type="button" data-btn="5" class="btn  mainBtn btn-success ">5</button>
        </div>
        <div class="col-4 animate__hinge originalBtn">
            <button type="button" data-btn="6" class="btn  mainBtn btn-success ">6</button>
        </div>
        <div class="col-4 animate__hinge originalBtn">
            <button type="button" data-btn="7" class="btn  mainBtn btn-success ">7</button>
        </div>
        <div class="col-4 animate__hinge originalBtn">
            <button type="button" data-btn="8" class="btn  mainBtn btn-success ">8</button>
        </div>
        <div class="col-4 animate__hinge originalBtn">
            <button type="button" data-btn="9" class="btn  mainBtn btn-success ">9</button>
        </div>
        <div class="col-4 animate__hinge originalBtn">
            <button type="button" data-btn="*" class="btn  mainBtn btn-success ">*</button>
        </div>
        <div class="col-4 animate__hinge originalBtn">
            <button type="button" data-btn="0" class="btn  mainBtn btn-success ">0</button>
        </div>
        <div class="col-4 animate__hinge originalBtn">
            <button type="button" data-btn="+" class="btn  mainBtn btn-success ">+</button>
        </div>
        <div class="col-4 animate__hinge originalBtn">
            <button type="button" data-btn="-" class="btn  mainBtn btn-success ">-</button>
        </div>
        <div class="col-4 animate__hinge originalBtn">
            <button type="button" data-btn="/" class="btn  mainBtn btn-success ">/</button>
        </div>
        <div class="col-4 animate__hinge originalBtn">
            <button type="button" class="btn  remove btn-success ">clear</button>
        </div>
        <div class="col-4 animate__hinge originalBtn">
            <button type="button" class="btn  equal btn-success ">=</button>
        </div>

        <div class="col-7 animate__hinge result">

        </div>


    </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
